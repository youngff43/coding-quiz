<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Extravaganza</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="front-page">
    <header>
        <h1 id="start-page-highscore" onclick="showHighscore()">View High Scores</h1>
        <h2 id=timer>Time:</h2>
    </header>
    </div>

    <div class="container">

        <div id="beginning-quiz">
            <h3>Try to answer the coding questions within the time limit. If you answer a question wrong you will lose 5 seconds on the clock.</h3>
        <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz">

            <div id="questions">
                <p>Question Placeholder</p>
            </div>

            <button id="A" onclick="checkAnswer('A')">A</button>
            <button id="B" onclick="checkAnswer('B')">B</button>
            <button id="C" onclick="checkAnswer('C')">C</button>
            <button id="D" onclick="checkAnswer('D')">D</button>

            <div id="answer-result"></div>

        </div>

        <div id="end-quiz">
            
            <div id="score"></div>
            <input type="text" placeholder="Submit initials for high score" name="initials" id="initials"/>
            <button id="submit-score">Submit</button>

        </div>

        <div id="overall-highscore">
        <div id="total-page">
        
            <div id="high-score-table">
                <h4>User Initials</h4>
                <h4>Score</h4>
            </div>

        <div id="highscore-initials"></div>
        <div id="highscore-score"></div>

        </div>

        <div id="final-buttons">
            <button id="go-back" onclick="replayQuiz()">Go Back</button>
            <button id="clear-highscore" onclick="clearHighscore()">Clear High Scores</button>
        </div>
        </div>
    </div>

    <script src="./assets/js/game.js"></script>

</body>
</html>
