<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Extravaganza</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Coding Quiz</h1>
        <h2 id="timer">Time:</h2>
    </header>

<div class="container">

        <div id="beginning-quiz">
            <h3>Try to answer the coding questions within the time limit. <br> If you answer a question wrong you will lose 5 seconds on the clock.</h3>
        <button id="start-button">Start Quiz</button>
        <button onclick="viewScore()">High Scores</button>
        </div>

        <div id="quiz">

            <div id="questions">
                <p>Question Placeholder</p>
            </div>

            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>

            <div id="answer-result"></div>

        </div>

        <div id="end-quiz">
            
            <div id="end-score"></div>
            <input size ="40" type="text" placeholder="Submit initials for high score" name="initials" id="initials"/>
            <button id="submit-score">Submit</button>

        </div>

        <div id="overall-highscore">
        <div id="total-page">
        
            <div id="highscore-table">
                <h4>User Initials</h4>
                <h4>Score</h4>
            </div>

        <div id="highscore-initials"></div>
        <div id="highscore-score"></div>

        </div>

        <div id="final-buttons">
            <button id="go-back" onclick="replayQuiz()">Go Back</button>
            <button id="clear-highscore" onclick="clearTable()">Clear High Scores</button>
        </div>
        </div>
</div>
    <script src="./assets/js/game.js"></script>

</body>
</html>
